<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="Imagem de Visto" />
      </div>
      <img src="images/image-equilibrium.jpg" class="nft" alt="Imagem NFT" />
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <section class="sectionInfo">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ícone Ethereum" />
          <h2>0.041 ETH</h2>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="Ícone Relógio" />
          <h2>3 days left</h2>
        </div>
      </section>

      <hr />

      <section class="sectionAvatar">
        <img src="images/image-avatar.png" class="avatar" alt="Ícone Foto" />
        <h2>Creation of <span>Jules Wyvern</span></h2>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/gustavoferreiradeveloper" target="blank"
          >Gustavo Ferreira </a
        >.
      </p>
    </footer>
  </body>
</html>
